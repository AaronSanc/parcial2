<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>¡Registro Exitoso!</h2>
        <p>Gracias por registrarte en el evento de running. Aquí están los detalles de tu inscripción:</p>
        <ul>
            <li><strong>Nombre:</strong> <span th:text="${registro.nombre}"></span> <span th:text="${registro.apellido}"></span></li>
            <li><strong>DNI:</strong> <span th:text="${registro.dni}"></span></li>
            <li><strong>Lugar de Residencia:</strong> <span th:text="${registro.residencia}"></span></li>
            <li><strong>Contacto en Emergencias:</strong> <span th:text="${registro.contactoEmergencia}"></span></li>
            <li><strong>Teléfono:</strong> <span th:text="${registro.telefono}"></span></li>
            <li><strong>Tipo de Sangre:</strong> <span th:text="${registro.tipoSangre}"></span></li>
            <li><strong>Alergias:</strong> <span th:text="${registro.alergias}"></span></li>
            <li><strong>Kilómetros a Correr:</strong> <span th:text="${registro.km}"></span></li>
        </ul>
        <a href="/registrarse" class="btn btn-primary">Volver a Registrar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
