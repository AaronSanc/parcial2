<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Evento Running</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control-sm {
            max-width: 300px; /* Limita aún más el tamaño si es necesario */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Registro para el Evento de Running</h2>
        <form th:action="@{/enviarRegistro}" th:object="${registro}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">Número de DNI</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="residencia" class="form-label">Lugar de Residencia</label>
                <input type="text" id="residencia" th:field="*{residencia}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="contactoEmergencia" class="form-label">Número de Contacto en Emergencias</label>
                <input type="text" id="contactoEmergencia" th:field="*{contactoEmergencia}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono Personal</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                <input type="text" id="tipoSangre" th:field="*{tipoSangre}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <input type="text" id="alergias" th:field="*{alergias}" class="form-control form-control-sm" required>
            </div>
            <div class="mb-3">
                <label for="km" class="form-label">Número de Km a Correr</label>
                <input type="number" id="km" th:field="*{km}" class="form-control form-control-sm" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Registrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
